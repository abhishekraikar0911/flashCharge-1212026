<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Configure Charging - flashCharge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="configure-charge.css" />
</head>

<body>
  <div class="mobile-container">
    <div class="mobile-header">
      <h1>
        <button id="back-btn" class="back-btn">‚Üê Back</button>
        <span>‚ö° Configure</span>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </h1>
      <div class="charger-id" id="charger-display">RIVOT_100A_01</div>
    </div>

    <!-- Vehicle Info -->
    <div class="config-section compact">
      <div class="vehicle-info-compact">
        <div class="info-col">
          <span class="label">Model</span>
          <span id="vehicle-model" class="value green">PRO</span>
        </div>
        <div class="info-col">
          <span class="label">Battery</span>
          <span id="current-soc" class="value">44%</span>
        </div>
        <div class="info-col">
          <span class="label">Range</span>
          <span id="current-range" class="value">74 km</span>
        </div>
      </div>
    </div>

    <!-- Mode + Picker Combined -->
    <div class="config-section">
      <div class="mode-picker-combined">
        <div class="mode-tabs">
          <button class="mode-tab active" data-mode="soc">Battery %</button>
          <button class="mode-tab" data-mode="range">Range</button>
          <button class="mode-tab" data-mode="amount">Budget</button>
          <button class="mode-tab" data-mode="time">Time</button>
        </div>
        
        <div class="picker-horizontal">
          <div class="picker-fade-left"></div>
          <div class="picker-fade-right"></div>
          <div class="picker-center-line"></div>
          <div class="picker-scroll-h" id="picker-scroll">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="config-section compact">
      <div class="summary-compact">
        <div class="summary-item">
          <span class="sum-label">Battery</span>
          <span id="summary-battery" class="sum-value">44% ‚Üí 80%</span>
        </div>
        <div class="summary-item">
          <span class="sum-label">Range</span>
          <span id="summary-range" class="sum-value">74 ‚Üí 135 km</span>
        </div>
        <div class="summary-item">
          <span class="sum-label">Time</span>
          <span id="summary-time" class="sum-value">26 min</span>
        </div>
        <div class="summary-item">
          <span class="sum-label">Energy</span>
          <span id="summary-energy" class="sum-value">1.3 kWh</span>
        </div>
        <div class="summary-item highlight">
          <span class="sum-label">Total Cost</span>
          <span id="summary-cost" class="sum-value-big">‚Çπ13</span>
        </div>
      </div>
    </div>

    <!-- Payment & Start Combined -->
    <div class="controls-section" id="payment-section">
      <button id="pay-start-btn" class="ev-btn start">
        üí≥ PAY ‚Çπ<span id="pay-amount">13</span> & START
      </button>
    </div>
  </div>

  <script type="module" src="js/configure-charge.js"></script>
</body>
</html>
