<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - flashCharge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">âš¡</div>
        <h1 class="login-title">flashCharge</h1>
        <p class="login-subtitle">EV Charging Management</p>
      </div>

      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" autocomplete="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
        </div>

        <button type="submit" id="login-btn" class="login-btn">LOGIN</button>
        
        <p id="error-msg" class="error-msg"></p>
      </form>
      
      <div class="version-info">
        <span class="version-text">v1.2.0</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');
      const loginBtn = document.getElementById('login-btn');

      loginBtn.disabled = true;
      loginBtn.innerText = 'LOGGING IN...';
      errorMsg.innerText = '';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success && data.token) {
          localStorage.setItem('authToken', data.token);
          window.location.href = '/select-charger.html';
        } else {
          errorMsg.innerText = data.error || 'Login failed';
          loginBtn.disabled = false;
          loginBtn.innerText = 'LOGIN';
        }
      } catch (error) {
        errorMsg.innerText = 'Connection error: ' + error.message;
        loginBtn.disabled = false;
        loginBtn.innerText = 'LOGIN';
      }
    };

    // Pre-fill credentials for convenience
    window.onload = () => {
      document.getElementById('username').value = 'rivot';
      document.getElementById('password').value = 'rivot123';
    };
  </script>
</body>
</html>
