<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTA Firmware Update - flashCharge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mobile-container">
    <div class="mobile-header">
      <h1>
        <button id="back-btn" class="back-btn">‚Üê Back</button>
        <span>üîß OTA Firmware</span>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </h1>
    </div>

    <div class="vehicle-info" style="flex-direction: column; gap: 16px; padding: 20px;">
      <h3>Upload Firmware</h3>
      <input type="file" id="firmware-file" accept=".bin" style="width: 100%; padding: 12px;">
      <input type="text" id="version" placeholder="Version (e.g., v2.0.0)" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass); color: var(--text-main);">
      <textarea id="description" placeholder="Description" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass); color: var(--text-main); min-height: 80px;"></textarea>
      <button id="upload-btn" class="ev-btn start" style="width: 100%;">üì§ UPLOAD FIRMWARE</button>
    </div>

    <div class="vehicle-info" style="flex-direction: column; gap: 16px; padding: 20px; margin-top: 20px;">
      <h3>Available Firmware</h3>
      <div id="firmware-list"></div>
    </div>
  </div>

  <script>
    const API = '/api';
    
    function getAuthHeaders() {
      const token = localStorage.getItem('authToken');
      return token ? { 'Authorization': `Bearer ${token}` } : {};
    }

    async function loadFirmware() {
      const res = await fetch(`${API}/firmware/list`, { headers: getAuthHeaders() });
      const data = await res.json();
      
      const list = document.getElementById('firmware-list');
      list.innerHTML = data.versions.map(fw => `
        <div style="background: var(--glass); padding: 12px; border-radius: 8px; margin-bottom: 8px;">
          <div style="font-weight: bold; color: var(--primary);">${fw.version}</div>
          <div style="font-size: 12px; color: var(--text-muted);">${fw.description || 'No description'}</div>
          <div style="font-size: 11px; color: var(--text-muted); margin-top: 4px;">Size: ${(fw.file_size / 1024).toFixed(2)} KB</div>
          <button onclick="pushOTA('${fw.id}')" style="margin-top: 8px; padding: 8px 16px; background: var(--primary); color: #000; border: none; border-radius: 6px; cursor: pointer;">Push to Charger</button>
        </div>
      `).join('');
    }

    document.getElementById('upload-btn').onclick = async () => {
      const file = document.getElementById('firmware-file').files[0];
      const version = document.getElementById('version').value;
      const description = document.getElementById('description').value;

      if (!file || !version) {
        alert('Please select file and enter version');
        return;
      }

      const formData = new FormData();
      formData.append('firmware', file);
      formData.append('version', version);
      formData.append('description', description);

      const res = await fetch(`${API}/firmware/upload`, {
        method: 'POST',
        headers: getAuthHeaders(),
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        alert('Firmware uploaded successfully!');
        loadFirmware();
      } else {
        alert('Upload failed: ' + data.error);
      }
    };

    window.pushOTA = async (firmwareId) => {
      const chargerId = prompt('Enter Charger ID:', 'RIVOT_100A_01');
      if (!chargerId) return;

      const res = await fetch(`${API}/firmware/update`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
        body: JSON.stringify({ chargerId, firmwareId })
      });

      const data = await res.json();
      if (data.success) {
        alert('OTA update initiated! Check charger logs.');
      } else {
        alert('Failed: ' + data.error);
      }
    };

    document.getElementById('back-btn').onclick = () => window.location.href = '/select-charger.html';
    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('authToken');
      window.location.href = '/login.html';
    };

    window.onload = () => {
      if (!localStorage.getItem('authToken')) {
        window.location.replace('/login.html');
        return;
      }
      loadFirmware();
    };
  </script>
</body>
</html>
